<!DOCTYPE html>
<html>
    <head>
      <title>TIC-TAC-TOE GAME</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="header container">
        <div class="row">
          <div class="col-3 box1">
            <button class="getplayersinfobutton">Player's Info</button>
          </div>

          <div class="col-6 box2">
            <h1>TIC-TAC-TOE</h1>
          </div>

          <div class="col-3 box3">
            <button class="getsignupbutton">Sign Up</button>
            <button class="getsigninbutton">Sign In</button>
            <form id="sign-out">
              <button type="submit" class="getsignoutbutton">Sign Out</button>
            </form>
          </div>
        </div>
      </div>

      <main>
        <div>
          <p id="message"></p>
        </div>

        <section class="signup">
          <h3>Sign Up</h3>
          <form id="sign-up">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <br>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <br>
            <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation" required>
            <br>
            <button type="submit">Create Player!</button>
          </form>
          <br />
        </section>

        <section class="signin">
          <h3>Sign In</h3>
          <form id="sign-in">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <br>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <br>
            <button type="submit">Game on!</button>
          </form>
          <br />
        </section>


          <!-- <form id="sign-out">
            <button type="submit" class="signout">Sign Out</button>
          </form> -->


        <section class="newgame">
          <form id="new-game">
            <button type="submit">New Game</button>
          </form>
          <br />
        </section>

        <section>
          <p class="tracker"></p>
        </section>

        <section class="gameboard">
          <div class="container">
            <div class="row h-100 board">
              <div data-id=0 class="col-4 box"></div>
              <div data-id=1 class="col-4 box"></div>
              <div data-id=2 class="col-4 box"></div>

              <div data-id=3 class="col-4 box"></div>
              <div  data-id=4 class="col-4 box"></div>
              <div  data-id=5 class="col-4 box"></div>

              <div data-id=6 class="col-4 box"></div>
              <div data-id=7 class="col-4 box"></div>
              <div data-id=8 class="col-4 box"></div>
            </div>
          </div>
        </section>

        <section class="changepw">
          <h3>Change Password</h3>
          <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="Old Password" required>
            <input name="passwords[new]" type="password" placeholder="New Password" required>
            <button type="submit">Change that Password!</button>
          </form>
          <br />
        </section>

        <section class="getgames">
          <h3>Game History</h3>
          <form id="get-games">
            <button type="submit">Display all of your previous games!</button>
          </form>
          <div class=gamelist>
          </div>
          <br />
        </section>
      </main>
    </body>
</html>
