<!DOCTYPE html>
<html>
    <head>
      <title>TIC-TAC-TOE GAME</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TIC-TAC-TOE</h1>
      <main>
        <p id="message"></p>

        <section>
          <h3>Sign Up</h3>
          <form id="sign-up">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation" required>
            <button type="submit">Create Player!</button>
          </form>
          <br />
        </section>

        <section>
          <h3>Sign In</h3>
          <form id="sign-in">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <button type="submit">Game on!</button>
          </form>
          <br />
        </section>

        <section>
          <form id="sign-out">
            <button type="submit">Sign Out</button>
          </form>
          <br />
        </section>

        <section id="changepw">
          <h3>Change Password</h3>
          <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="Old Password" required>
            <input name="passwords[new]" type="password" placeholder="New Password" required>
            <button type="submit">Change that Password!</button>
          </form>
          <br />
        </section>

        <section id="newgame">
          <form id="new-game">
            <button type="submit">New Game</button>
          </form>
          <br />
        </section>

        <section>
          <p id="tracker"></p>
        </section>

        <section>
          <div class="row">
            <div id="index-zero" class="col-4 box" data-cell-index='0'><p class="index-zero"></p></div>
            <div id="index-one"  class="col-4 box" data-cell-index='1'><p class="index-one"></p></div>
            <div id="index-two"  class="col-4 box" data-cell-index='2'></div>

            <div id="index-three"  class="col-4 box" data-cell-index='3'></div>
            <div id="index-four" class="col-4 box" data-cell-index='4'></div>
            <div id="index-five" class="col-4 box" data-cell-index='5'></div>

            <div id="index-six" class="col-4 box" data-cell-index='6'></div>
            <div id="index-seven" class="col-4 box" data-cell-index='7'></div>
            <div id="index-eight" class="col-4 box" data-cell-index='8'></div>
          </div>
        </section>
      </main>
    </body>
</html>
