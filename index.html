<!DOCTYPE html>
<html>
    <head>
      <title>TIC-TAC-TOE GAME</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TIC-TAC-TOE</h1>
      <main>
        <p id="message"></p>

        <!-- <section id="signuphere">
          <div>
            <button id="sign-up-here">Sign up</button>
          </div>
        </section> -->

        <section id="signup">
          <h3>Sign Up</h3>
          <form id="sign-up">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation" required>
            <button type="submit">Create Player!</button>
          </form>
          <br />
        </section>

        <section id="signin">
          <h3>Sign In</h3>
          <form id="sign-in">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <button type="submit">Game on!</button>
          </form>
          <br />
        </section>

        <section id="signout">
          <form id="sign-out">
            <button type="submit">Sign Out</button>
          </form>
          <br />
        </section>

        <section id="changepw">
          <h3>Change Password</h3>
          <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="Old Password" required>
            <input name="passwords[new]" type="password" placeholder="New Password" required>
            <button type="submit">Change that Password!</button>
          </form>
          <br />
        </section>

        <section id="newgame">
          <form id="new-game">
            <button type="submit">New Game</button>
          </form>
          <br />
        </section>

        <section>
          <div>
            <p id="result"></p>
          </div>
        </section>

        <section>
          <p id="tracker"></p>
        </section>

        <section id="gameboard">
          <div class="container">
            <div class="row">
              <div data-id=0 class="col-4 box index-tile"></div>
              <div data-id=1 class="col-4 box index-tile"></div>
              <div data-id=2 class="col-4 box index-tile"></div>

              <div data-id=3 class="col-4 box index-tile"></div>
              <div  data-id=4 class="col-4 box index-tile"></div>
              <div  data-id=5 class="col-4 box index-tile"></div>

              <div data-id=6 class="col-4 box index-tile"></div>
              <div data-id=7 class="col-4 box index-tile"></div>
              <div data-id=8 class="col-4 box index-tile"></div>
            </div>
          </div>
        </section>
      </main>
    </body>
</html>
