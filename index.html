<!DOCTYPE html>
<html>
    <head>
      <title>TIC-TAC-TOE GAME</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TIC-TAC-TOE</h1>
      <main>
        <p id="message"></p>

        <section>
          <h3>Sign Up</h3>
          <form id="sign-up">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation" required>
            <button type="submit">Create Player!</button>
          </form>
        </section>

        <section>
          <h3>Sign In</h3>
          <form id="sign-in">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <button type="submit">Game on!</button>
          </form>
        </section>

        <section>
          <h3>Change Password</h3>
          <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="Old Password" required>
            <input name="passwords[new]" type="password" placeholder="New Password" required>
            <button type="submit">Change that Password!</button>
          </form>
        </section>

        <section>
          <form id="sign-out">
            <button type="submit">Sign Out</button>
          </form>
        </section>

        <section>
          <form id="new-game">
            <button type="submit">New Game</button>
          </form>
        </section>

        <div class ="row">
          <div id="top-left" class="col-4 box"></div>
          <div id="top-center"  class="col-4 box"></div>
          <div id="top-right"  class="col-4 box"></div>
          <div id="middle-left"  class="col-4 box"></div>
          <div id="middle-center" class="col-4 box"></div>
          <div id="middle-right" class="col-4 box"></div>
          <div id="bottom-left" class="col-4 box"></div>
          <div id="bottom-center" class="col-4 box"></div>
          <div id="bottom-right" class="col-4 box"></div>
        </div>

      </main>
    </body>
</html>
